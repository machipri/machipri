  <style>
    body {

      background: #fff;

    }
    header {

    }
    header a {

      text-decoration: none;
      font-size: 2.5em;
      font-weight: bold;
      display: inline-flex;
  align-items: center;

}

.logo-img {
  height: 1.7em; /* テキストとバランス良く調整 */
  vertical-align: middle;

    }
    main {
      padding: 1.5em;
      max-width: 800px;
      margin: 2em auto;
      padding-bottom: 60px;
    }
    h1 {
      color: #f56565;
    }
    .images {
  display: flex;
  gap: 1em;
  margin-bottom: 1.5em;
  align-items: stretch; /* 高さを揃える */
    }
  .color-image {
  width: 100%;
  height: auto;
  object-fit: contain;
  border: 1px solid #ddd;
  border-radius: 6px;
  margin-top: 1em;
}

.logo-img.flip-horizontal {
  transform: scaleX(-1);
}

.main-image {
  flex: 3;
}

.main-image img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.sub-images {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 1em;
}

.sub-images img {
  flex: 1;
  width: 100%;
  height: 50%;
  object-fit: cover;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.price-heading {
  position: relative;
  display: inline-block;
}

.badge {
  background-color: #f56565;
  color: white;
  font-size: 0.9em;
  font-weight: bold;
  padding: 0.3em 0.8em;
  border-radius: 999px;
  display: inline-block;
  margin-top: 0.3em;
}


    .section {
      margin-bottom: 2em;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1em;
    }
    table, th, td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: center;
    }
    table thead th {
  background-color: #f0f0f0; /* ← 見出しだけグレー */
}

table tbody td {
  background-color: #ffffff; /* ← データ行は白 */
}

    .back-link {
      display: inline-block;
      margin-top: 2em;
      color: #f56565;
      text-decoration: none;
      font-weight: bold;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    .fixed-contact-area {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #00c300; /* LINEグリーン */
    color: white;
    text-align: center;
    padding: 0.8em 0;
    box-shadow: 0 -2px 6px rgba(0,0,0,0.2);
    z-index: 1000;
    font-weight: bold;
    font-size: 1.1em;
  }

  /* PCではQRコードを表示、ボタンは非表示 */
  .mobile-add-button {
    display: none;
  }
  .pc-qr {
    display: block;
  }

  /* スマホ（幅767px以下）ではボタン表示、QRは非表示 */
  @media screen and (max-width: 767px) {
    .pc-qr {
      display: none;
    }
    .mobile-add-button {
      display: inline-block;
      color: white;
      background-color: #00c300;
      padding: 0.8em 1.5em;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    .mobile-add-button:hover {
      background-color: #009900;
    }
  }
  
.fixed-contact-button {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: #00b900; /* LINEグリーン */
  text-align: center;
  padding: 12px 0;
  box-shadow: 0 -2px 5px rgba(0,0,0,0.15);
  z-index: 9999;
}
.fixed-contact-button a {
  color: white;
  font-weight: bold;
  font-size: 1.1em;
  text-decoration: none;
  display: inline-block;
  width: 100%;
  max-width: 400px;
  margin: 0 auto;
}
.fixed-contact-button a:hover {
  opacity: 0.8;
}
